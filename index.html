<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Training App</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<div id="title_bar">Ubica Tu cuadrante</div>

		<div id="welcome" class="view">
		  <center><img src="icon.png"/></center>
		  <div class="app_button" id="map_button">Mostrar mi ubicación</div>
  	      <div class="app_button" id="ciudades_button">Ubicar cuadrante</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
              <img id="static_map" src="assets/img/staticmap.png">
		  </div>
		  <p>Aca esta usted</p>
		  <div class="app_button" id="welcome_button">Regresar</div>
		</div>

		<div id="ciudades" class="view">
		  <form id="ciudades_form">
		    <fieldset>
		      <legend>Seleccione la ciudad</legend>
		      <select name="ciudad">
		      		<option value="BOG">BOGOTA</option>
		      		<option value="BAR">BARRANQUILLA</option>
		      		<option value="BUC">BUCARAMANGA</option>
		      		<option value="CAL">CALI</option>
		      		<option value="CAR">CARTAGENA</option>
		      		<option value="CUC">CUCUTA</option>
		      		<option value="MED">MEDELLIN</option>
		      		<option value="PER">PEREIRA</option>
		      </select>
		    </fieldset>
		      <button id="selbarrio_button">Continuar</button>
	      </form>
		</div>

		<div id="ciudad_BOG" class="view">
		  <form id="barriosBOG_form">
		    <fieldset>
		      <legend>Seleccione el barrio</legend>
		      <select name="barrio">
		      		<option value="KND">LOCALIDAD</option>
		      		<option value="MED">MEDELLIN</option>
		      		<option value="PER">PEREIRA</option>
		      </select>
		    </fieldset>
		      <button id="showcuadrantes_button">Continuar</button>
	      </form>
		</div>

	</body>
</html>
