function localizar() {
	var path = "http://maps.google.com/maps/api/staticmap?center=";

                var location = "" + position.coords.latitude + "," + position.coords.longitude;
                path += location ;
                path += "&size=250x250&markers=color:red|label:P|";
                path += location + "&sensor=false";
